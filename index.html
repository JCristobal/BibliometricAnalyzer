<script src="http://jqueryvalidation.org/files/dist/jquery.validate.min.js"></script>
<script src="http://jqueryvalidation.org/files/dist/additional-methods.min.js"></script>
<script>

    jQuery.validator.addMethod("valid", function(value, element, param) {
      var salida = true;
      for(var a=0; a<value.length; a++ ){
          if( (value[a] == "$")||(value[a] == "<")||(value[a] == ">") ){salida=false;}   
      }
      return this.optional(element) || salida ;
    }, "");


    $( "#formulario" ).validate({
      rules: {
        busqueda_basica: {
          require_from_group: [1, ".a"],
          valid: ""
        },
        busqueda_tema: {
          require_from_group: [1, ".a"],
          valid: ""
        },
        busqueda_titulo: {
          require_from_group: [1, ".a"],
          valid: ""
        }
        ,
        busqueda_fecha0: {
          require_from_group: [1, ".a"],
          valid: ""
        }
        ,
        busqueda_fecha1: {
          require_from_group: [1, ".a"],
          valid: ""
        }
      },
       messages: {
          busqueda_basica: "Enter some keyword",
          busqueda_tema: "Complete with a theme available",
          busqueda_titulo: "Enter a word to search by title",
          busqueda_fecha0: "Since the year",
          busqueda_fecha1: "To the year"
      }
    });

    $( "#formulario_autor" ).validate({
      rules: {
        busqueda_basica_autor: {
          require_from_group: [2, ".form-control"],
          valid: ""
        },
        busqueda_basica_autor2: {
          require_from_group: [2, ".form-control"],
          valid: ""
        }
      },
       messages: {
          busqueda_basica_autor: "Enter a name ",
          busqueda_basica_autor2: "Enter a  lastname"
      }
    });
</script>
